#textdomain wesnoth-The_Dark_Hordes
[scenario]
    id="01_A_New_Chance"
    name= _ "A New Chance"
    map_data="{~add-ons/The_Dark_Hordes/maps/01_A_New_Chance.map}"
    next_scenario="02_Brother_Against_Brother"
    victory_when_enemies_defeated=no
    {TURNS 30 27 24}

    {INTRO_AND_SCENARIO_MUSIC "elvish-theme.ogg" "knolls.ogg"}
    {EXTRA_SCENARIO_MUSIC "transience.ogg"}

    #Introduction
    {STORYTXT_A_NEW_CHANCE}
    {TDH_TRACK {JOURNEY_01_NEW}}

    {DEFAULT_SCHEDULE_DUSK}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Clear the land of monsters"
            [/objective]
            [objective]
                condition=lose
                description=_ "Destruction of Gwiti Ha’atel"
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [side]
        type=Initiate
        id="Gwiti Ha'atel"
        name= _ "Gwiti Ha’atel"
        side=1
        canrecruit=yes
        controller=human
        unrenamable=yes
        facing=se
        share_vision=all
        fog=yes
        shroud=yes
        recruit=Walking Corpse,Ghost,Skeleton,Skeleton Archer
        {GOLD 125 105 85}
        {INCOME 4 2 0}
        team_name=undead
        user_team_name= _ "team_name^Gwiti"
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Naga Warrior
        id=Rek Iceheart
        name= _ "Rek Iceheart"
        side=2
        canrecruit=yes
        facing=ne
        recruit=Naga Fighter,Naga Dirkfang
        {GOLD 15 35 55}
        {INCOME 0 2 4}
        team_name=enemies
        user_team_name= _ "team_name^Swamp Dwellers"
        [ai]
            aggression=0.8
            caution=0.2
            grouping=no
            passive_leader=yes
            [goal]
                name=protect_location
                [criteria]
                    x,y=7,20
                [/criteria]
                protect_radius=16
                value=10
            [/goal]
        [/ai]
        {FLAG_VARIANT6 ragged}
        {GENERIC_UNIT 2 ({ON_DIFFICULTY (Naga Fighter) (Naga Fighter) (Naga Warrior)}) 24 16}
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Naga Dirkfang) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Naga Fighter) 2}

    [side]
        type=Ogre
        id=Grakarat
        name= _ "Grakarat"
        side=3
        canrecruit=yes
        facing=sw
        recruit=Young Ogre
        {GOLD 10 30 50}
        team_name=enemies
        user_team_name= _ "team_name^Swamp Dwellers"
        [ai]
            aggression=0.8
            caution=0.6
            village_value=0.6
            grouping=no
        [/ai]
        {FLAG_VARIANT6 ragged}
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Young Ogre) 3}

    [side]
        no_leader=yes
        side=4
        hidden=yes
#ifdef EASY
        recruit=Orcish Grunt,Orcish Archer,Troll Whelp,Goblin Spearman
#else
        recruit=Orcish Grunt,Orcish Archer,Troll Whelp
#endif
        {GOLD 35 55 75}
        {NO_INCOME}
        team_name=orcs
        user_team_name= _ "team_name^Orcs"
        [ai]
            aggression=0.8
            caution=0.2
            village_value=0.8
            grouping=no
        [/ai]
        {FLAG_VARIANT6 ragged}
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 (Troll Whelp) 3}

    [side]
        no_leader=yes
        side=5
        hidden=yes
        fog=yes
        shroud=yes
        team_name=enemies
        user_team_name= _ "team_name^Vampire Bats"
        [ai]
            aggression=0.4
            caution=1.0
            leader_value=0
            grouping=defensive
            [goal]
                name=target
                [criteria]
                    id="Gwiti Ha'atel"
                [/criteria]
                value=4
            [/goal]
            [goal]
                name=protect_unit
                [criteria]
                    id="Gwiti Ha'atel"
                [/criteria]
                protect_radius=8
                value=12
            [/goal]
        [/ai]
        {FLAG_VARIANT6 ragged}
    [/side]

    {PLACE_IMAGE "items/bones.png" 3 4}
    {PLACE_IMAGE "items/bones.png" 4 4}
    {PLACE_IMAGE "items/gold-coins-small.png" 8 20}

    {STARTING_VILLAGES 3 3}
    {STARTING_VILLAGES 2 1}
    {STARTING_VILLAGES 1 5}

    [event]
        name=prestart
        {CAPTURE_VILLAGE 2 3 11}
        {CAPTURE_VILLAGE 2 14 10}
        {CAPTURE_VILLAGE 3 27 4}
        {CAPTURE_VILLAGE 3 29 9}
    [/event]

    [event]
        name=start
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Sand... blood... and something with a nasty taste. Am I still... breathing? What the hell is this strange beach?"
        [/message]

        {MODIFY_UNIT id="Gwiti Ha'atel" facing nw}
        {DELAY 750}
        {MODIFY_UNIT id="Gwiti Ha'atel" facing se}
        {DELAY 750}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "The land is in shambles and smells disgustingly of the beasts. Apparently, the gods have not completely abandoned me — the ritual to transform us into liches failed, but the chasm between life and death saved me from drowning. And there are no Wesnothians pursuing me here, nor are there any legions of orcs."
        [/message]

        {CLEAR_FOG 1 7 20 2}
        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=7,20
            radius=3
        [/remove_shroud]

        {CLEAR_FOG 1 36 2 2}
        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=36,2
            radius=3
        [/remove_shroud]

        [message]
            speaker=Rek Iceheart
            message= _ "Who is this dirty bastard? This realm is the sanctuary of our league, do not approach here!"
        [/message]
        [message]
            speaker=Grakarat
            message= _ "Human flesh! My warriors hungry! Crush bones and eat marrow!"
        [/message]
        [message]
            speaker=Rek Iceheart
            message= _ "Wait a minute, I sense quite a little unholy magic coming from him. A necromancer?"
        [/message]

        [place_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=36,2
            radius=3
        [/place_shroud]
        [place_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=7,20
            radius=3
        [/place_shroud]
        {UNCLEAR_FOG}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "How amusing that these primitive creatures recognize my shadowy arts. Perhaps the gods sent them to test whether I deserve to be alive?"
        [/message]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=attack
            [primary_attack]
                range=ranged
            [/primary_attack]
        [/animate_unit]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Conveniently for me, there are enough bones and souls remaining in this ruin. This will be the greatest uprising since Erzen."
        [/message]
    [/event]

    [event]
        name=turn 4
        {NOTRAIT_UNIT 5 (Vampire Bat) 17 1}
        [+unit]
            [modifications]
                {TRAIT_RESILIENT}
                [object]
                    duration=scenario
                    [effect]
                        apply_to=movement
                        set=4
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        {NOTRAIT_UNIT 5 (Vampire Bat) 17 2}
        [+unit]
            [modifications]
                {TRAIT_RESILIENT}
                [object]
                    duration=scenario
                    [effect]
                        apply_to=movement
                        set=4
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        {NOTRAIT_UNIT 5 (Vampire Bat) 18 1}
        [+unit]
            [modifications]
                {TRAIT_RESILIENT}
                [object]
                    duration=scenario
                    [effect]
                        apply_to=movement
                        set=4
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

#ifdef EASY
        {NOTRAIT_UNIT 5 (Vampire Bat) 18 2}
        [+unit]
            [modifications]
                {TRAIT_RESILIENT}
                [object]
                    duration=scenario
                    [effect]
                        apply_to=movement
                        set=4
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
#endif
    [/event]
    [event]
        name=sighted
        [filter]
            side=5
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [scroll_to_unit]
            x,y=$x1,$y1
        [/scroll_to_unit]

        {DELAY 500}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Wild bats! Let me give them my magic..."
            scroll=no
        [/message]

        {THUNDER (
            [modify_side]
                side=5
                team_name=undead
                share_vision=all
                {FLAG_VARIANT undead}
            [/modify_side]
        )}

        [redraw]
            clear_shroud=yes
        [/redraw]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I got some great scouts on my side. But they are young, or maybe not familiar to flying enough at this time."
            scroll=no
        [/message]
    [/event]

    [event]
        name=turn 7
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "However, I only wonder where my brother has disappeared to. Do the gods rightly grasp that one Ha’atel who survives is more than enough?"
        [/message]
        {APPEND_MUSIC "battlecry.ogg"}
    [/event]

    # Additional monsters appear when going to some villages
    [event]
        name=capture
        [filter]
            [filter_side]
                team_name=undead
            [/filter_side]
            x,y=14,10
        [/filter]
        {FAKE_UNIT_MOVE 14 13 10 10 2 (Mudcrawler) ()}
        {GENERIC_UNIT 2 (Mudcrawler) 13 10}
#ifdef HARD
        {FAKE_UNIT_MOVE 14 13 10 11 2 (Mudcrawler) ()}
        {GENERIC_UNIT 2 (Mudcrawler) 13 11}
#endif
        [fire_event]
            name=ambush_dialogue
        [/fire_event]
    [/event]
    [event]
        name=capture
        [filter]
            [filter_side]
                team_name=undead
            [/filter_side]
            x,y=15,17
        [/filter]
        {FAKE_UNIT_MOVE 15 15 17 18 2 (Mudcrawler) ()}
        {GENERIC_UNIT 2 (Mudcrawler) 15 18}

        [message]
            speaker=unit
            message= _ "Damn, you annoying mud! Be an ash!"
        [/message]

        [fire_event]
            name=ambush_dialogue
        [/fire_event]
    [/event]
    [event]
        name=capture
        [filter]
            [filter_side]
                team_name=undead
            [/filter_side]
            x,y=22,10
        [/filter]
        {FAKE_UNIT_MOVE 22 21 10 10 3 (Dragonfly Naiad) ()}
        {GENERIC_UNIT 3 (Dragonfly Naiad) 21 10}
        [fire_event]
            name=ambush_dialogue
        [/fire_event]
    [/event]
    [event]
        name=capture
        [filter]
            [filter_side]
                team_name=undead
            [/filter_side]
            x,y=26,12
        [/filter]
        {FAKE_UNIT_MOVE 26 26 12 13 3 (Nibbler) ()}
        {GENERIC_UNIT 3 (Nibbler) 26 13}

        [message]
            speaker=unit
            message= _ "Oh! There’s a tasty-looking fish!"
        [/message]

        [fire_event]
            name=ambush_dialogue
        [/fire_event]
    [/event]
    [event]
        name=ambush_dialogue
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Seems like a bunch of creatures were hiding in the village. Send them to their doom along with the swamp dwellers here!"
            scroll=no
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=8,20
        [/filter]
        [message]
            speaker=unit
            message= _ "This is where the nagas have their stash of treasure! Plunder away!"
        [/message]
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]

        [redraw][/redraw]

        {VARIABLE gold_amount ({ON_DIFFICULTY 70 50 30})}
        [message]
            speaker=narrator
            message= _ "You retrieve $gold_amount pieces of gold."
            sound=gold.ogg
            image=items/gold-coins-small.png
        [/message]
        [gold]
            side=1
            amount=$gold_amount
        [/gold]
        {CLEAR_VARIABLE gold_amount}
    [/event]

    [event]
        name=attack
        [filter]
            id="Gwiti Ha'atel"
        [/filter]
        [filter_second]
            side=2
            canrecruit=yes
        [/filter_second]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Death is the best for those who stand in my path!"
        [/message]
    [/event]
    [event]
        name=attack
        [filter]
            id="Gwiti Ha'atel"
        [/filter]
        [filter_second]
            side=3
            canrecruit=yes
            [or]
                side=4
                canrecruit=no
            [/or]
        [/filter_second]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Now is the time for your death!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rek Iceheart
        [/filter]
        [message]
            speaker=unit
            message= _ "My people... flee to the deep waters... the land now belongs to darkness..."
        [/message]
    [/event]
    [event]
        name=die
        [filter]
            id=Rek Iceheart
        [/filter]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "You fool, darkness is the only remedy for you savages."
            scroll=no
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Grakarat
        [/filter]
        [message]
            speaker=unit
            message= _ "Grakarat... never defeated before... How can dead-man be so strong?"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Rek Iceheart
            [or]
                id=Grakarat
            [/or]
        [/filter]
        {APPEND_MUSIC "northerners.ogg"}

        [unit]
            type=Orcish Warrior
            id=Gabtur
            name= _ "Gabtur"
            x,y=34,17
            facing=nw
            side=4
            canrecruit=yes
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        {GENERIC_UNIT 4 (Wolf Rider) 29 19}
#ifndef EASY
        {GENERIC_UNIT 4 (Wolf Rider) 30 19}
        {GENERIC_UNIT 4 (Goblin Spearman) 36 15}
#endif
        [modify_side]
            side=4
            hidden=no
            {INCOME 3 5 7}
        [/modify_side]
        [capture_village]
            side=4
            x,y=31,17
        [/capture_village]
        [capture_village]
            side=4
            x,y=32,12
        [/capture_village]

        {CLEAR_FOG 1 34 17 2}
        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=34,17
            radius=3
        [/remove_shroud]

        [message]
            speaker=Gabtur
            message= _ "What is this? Undead roam freely through these lands? Our brethren will not be pleased!"
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Ah, more orcs. You seem even weaker than those I fought at Erzen. This land falls under my command now."
        [/message]
        [message]
            speaker=Gabtur
            message= _ "You dare mock us? Die with regret for your words!"
        [/message]

        [place_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=34,17
            radius=3
        [/place_shroud]
        {UNCLEAR_FOG}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "You foolish orc! Your role in it ends here, as does your life."
        [/message]

        [if]
            [have_unit]
                side=2
                canrecruit=yes
            [/have_unit]
            [then]
                [message]
                    side=2
                    canrecruit=yes
                    message= _ "Orcs! They invade from the east! It would be wise to retreat for the time being!"
                    scroll=no
                [/message]
                [kill]
                    side=2
                    fire_event=no
                    animate=no
                [/kill]
            [/then]
            [else]
                [message]
                    side=3
                    canrecruit=yes
                    message= _ "Orcs coming? Their meat is bad, better stay away from them!"
                    scroll=no
                [/message]
                [kill]
                    side=3
                    fire_event=no
                    animate=no
                [/kill]
            [/else]
        [/if]

        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Slay Gabtur"
            [/objective]
            [objective]
                condition=lose
                description=_ "Destruction of Gwiti Ha’atel"
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Gabtur
        [/filter]
        [message]
            speaker=unit
            message= _ "Urgh! I never thought... I would die before seeing our triumph..."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I care nothing for the orcish politics, but speak your final words if you must."
        [/message]
        [message]
            speaker=unit
            message= _ "You... foul necromancer! Our brethren shall destroy you!"
        [/message]
    [/event]

    [event]
        name=enemies defeated
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Those creatures were not even my real opponents. Now, I would have to search for Nati. I do not believe that he has been swallowed by the waves and turned to sea debris."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "And after all, if my brother is alive... he will surely stand against me."
        [/message]

        [allow_recruit]
            side=1
            type=Dark Adept,Vampire Bat
        [/allow_recruit]

        [if]
            [have_unit]
                side=5
                count=2-3
            [/have_unit]
            [then]
                [set_achievement]
                    content_for=the_dark_hordes
                    id=tdh_bats
                [/set_achievement]
            [/then]
        [/if]

        {MODIFY_UNIT (side=5) side 1}

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id="Gwiti Ha'atel"
        [/filter]
        [message]
            speaker=unit
            message= _ "Noooo! Not now, not when I have escaped!"
        [/message]
    [/event]
    [event]
        name=die
        [filter]
            id="Gwiti Ha'atel"
        [/filter]
        [message]
            speaker=Gabtur
            message= _ "Hmph, get rid of the remaining undead, too!"
            scroll=no
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Orcish reinforcements! I have no hope of victory if they strike heavily now..."
        [/message]
    [/event]
[/scenario]
