        [message]
            speaker=Gabtur
            message= _ "What the hell is this fuss? The cult of the undead is freely roaming through these lands? In any case, our brethren and Lord Kogran in the homeland will not be pleased with this report!"
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Ah... the orcs I see again since Erzen. Because of your invasion and slaughter, I and Nati were banished to the brink of doom. However, now I shall say grace to you. I am now free from all authority, and I myself am now the only master. Your intervention has given birth to the powerful necromancer... well, you puny scouts look much weaker than the warriors I have fought, though."
        [/message]
        [message]
            speaker=Gabtur
            message= _ "Are you dare to mock us? We are the Northern Orcs, the strongest and the greatest race! Die! You shall die with a violent regret for your words!"
        [/message]

        {UNCLEAR_FOG}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "O foolish orc! Your role in this ends here, as does your life."
        [/message]

