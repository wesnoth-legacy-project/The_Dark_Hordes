    [event]
        name=bats join

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "What are these foul-colored creatures?"
            scroll=no
        [/message]
        [message]
            speaker=Susanne
            message= _ "Wild bats! They are always lured to the surface by the shadows they prefer when the sun goes down. Our master said they can be excellent scouts, but the bats of this land have small wings and do not seem to be capable of flying well enough. So we never brought them to our side."
            scroll=no
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "However, nothing is impossible with my mighty spells! I shall give them a piece of my darkness and command them to obey me..."
            scroll=no
        [/message]

        [sound]
            name=magic-dark.ogg
        [/sound]

        {FLASH_BLUE (
            [modify_side]
                side=5
                team_name=undead
                share_vision=all
                {FLAG_VARIANT undead}
            [/modify_side]
        )}

        [redraw]
            clear_shroud=yes
        [/redraw]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "... This should allow them to blossom the talent for flight that is within them, if they can absorb enough blood. Then I will add them to my undead legions."
            scroll=no
        [/message]
        [message]
            speaker=Susanne
            message= _ "Great creatures; they think nothing, work on their instinct, and then return to the shadows."
            scroll=no
        [/message]
    [/event]

