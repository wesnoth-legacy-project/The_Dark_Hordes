    [event]
        name=ambush dialogue
        [message]
            speaker=Susanne
            message= _ "It seems that a bunch of unpleasant creatures had been lurking in the village. Until the arrival of nagas and ogres, they were the only blight on the land, the ones who disturbed our very thoughts. I even miss their foul smells today."
            scroll=no
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Heh, to me they are just pebbles on the road! They are indeed small and meager, but they are an impediment to my true pursuit and unnecessarily baffle my sight. Send them now to their doom along with the other beasts of this coastal land!"
            scroll=no
        [/message]
    [/event]

    [event]
