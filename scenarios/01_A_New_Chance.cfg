#textdomain wesnoth-The_Dark_Hordes

[scenario]
    id=01_A_New_Chance
    name= _ "A New Chance"
    map_data="{~add-ons/The_Dark_Hordes/maps/01_A_New_Chance.map}"
    next_scenario=02_Brother_Against_Brother
    victory_when_enemies_defeated=no
    {TURNS 32 28 24}

    {SCENARIO_MUSIC "revelation.ogg"}

    # Introduction
    {STORYTXT_A_NEW_CHANCE}
    {TDH_TRACK {JOURNEY_01_NEW}}

    {DEFAULT_SCHEDULE}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Kill all enemy leaders"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Gwiti Ha’atel"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of Susanne"
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [side]
        type=Initiate
        id="Gwiti Ha'atel"
        name= _ "Gwiti Ha’atel"
        side=1
        canrecruit=yes
        controller=human
        unrenamable=yes
        facing=se
        share_vision=all
        fog=yes
        shroud=yes
        recruit=Walking Corpse,Rogue Mage,Ghost,Skeleton,Skeleton Archer
        {GOLD 140 120 100}
        {INCOME 4 2 0}
        team_name=undead
        user_team_name= _ "team_name^Gwiti"
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Naga Warrior
        id=Rek Iceheart
        name= _ "Rek Iceheart"
        side=2
        canrecruit=yes
        facing=ne
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_AGED}
        [/modifications]
        recruit=Naga Fighter,Naga Dirkfang
        {GOLD 40 60 80}
        {INCOME 0 2 4}
        team_name=enemies
        user_team_name= _ "team_name^Swamp Dwellers"
        [ai]
            aggression=0.8
            caution=0.2
            grouping=no
            recruitment_pattern=fighter,fighter,fighter,mixed fighter,mixed fighter
            passive_leader=yes
            [goal]
                name=protect_location
                [criteria]
                    x,y=7,20
                [/criteria]
                protect_radius=16
                value=8
            [/goal]
        [/ai]
        {FLAG_VARIANT6 ragged}
        {GENERIC_UNIT 2 ({ON_DIFFICULTY (Naga Guard) (Naga Guard) (Naga Shield Guard)}) 24 16}
    [/side]
