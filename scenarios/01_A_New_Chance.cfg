    {PLACE_IMAGE "items/gold-coins-small.png" 8 20}

    {STARTING_VILLAGES 3 3}
    {STARTING_VILLAGES 2 1}

    {RAIN}

    [event]
        name=prestart

        {CAPTURE_VILLAGE 2 3 11}
        {CAPTURE_VILLAGE 2 14 10}
        {CAPTURE_VILLAGE 3 27 4}
        {CAPTURE_VILLAGE 3 29 9}

        {MODIFY_UNIT id="Gwiti Ha'atel" hitpoints 4}

        [lock_view][/lock_view]
    [/event]

    [event]
        name=start
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Tide... blood... and something with a nasty taste. Am I still... breathing?"
        [/message]

        {MODIFY_UNIT id="Gwiti Ha'atel" facing nw}
        {DELAY 1000}
        {MODIFY_UNIT id="Gwiti Ha'atel" facing se}
        {DELAY 1000}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I have washed ashore, it seems. However, my brother is nowhere to be found. Where has he disappeared to?"
        [/message]

        [move_unit]
            id="Gwiti Ha'atel"
            to_x=2,2,3,4
            to_y=1,2,3,3
        [/move_unit]
        [redraw]
            clear_shroud=yes
        [/redraw]

        {DELAY 75}

        [modify_side]
            side=1
            shroud=no
        [/modify_side]
        [redraw]
            clear_shroud=yes
        [/redraw]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
        [/message]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=attack
            [primary_attack]
                range=ranged
            [/primary_attack]
        [/animate_unit]

        {MODIFY_UNIT id="Gwiti Ha'atel" hitpoints 32}

        {DELAY 500}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "My shackles lie broken. Apparently, the gods who shelter the darkness had not completely abandoned me — I was once again free beneath them. There are no incompetent Wesnothians chasing me here, nor any legions of orcs attacking me. My only wonder is whether the gods rightly grasp that one Ha’atel who survives is more than enough."
        [/message]
        [message]
            speaker=narrator
            caption= _ "Susanne"
            message= _ "I sense a shadow of darkness from within you..."
            image=none
        [/message]

        [sound]
            name=wail-long.wav
        [/sound]

        {DELAY 75}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "What? Who the hell is addressing me?"
        [/message]

        {NEED_SUSANNE (x,y,facing,animate,moves,resting=7,5,nw,yes,0,no)}

        {CAPTURE_VILLAGE 1 8 3}
        {CAPTURE_VILLAGE 1 2 7}

        [redraw]
            clear_shroud=yes
        [/redraw]

        [message]
            speaker=Susanne
            message= _ "I am a sorcerer, Susanne by name."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "How remarkable, you may seem so young and frail, yet you are clearly devoting your soul to the magic of shadows. Then why are you here, and why did you seek to make the encounter with me? You are a necromancer close to me... or are you something else?"
        [/message]
        [message]
            speaker=Susanne
            message= _ "A few months ago I was not, but now I am indeed as you say. Shall you not be our salvation? After our cult was denounced by our former friends and banished from the Grey Woods, our journey of escape led us to this sanctuary. It was a land of no people, ideal for our search and practice... until those savage beasts came along. They have destroyed our master, devouring most of our apprentices. We lacked the power to repel them."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Great. They who destroyed your poor cult are awaiting only their doom at my mighty hands. In no time, they shall all serve me as my undying warriors for eternity. Are there enough bones, foul souls, and deaths left here for me to evoke them?"
        [/message]
        [message]
            speaker=Susanne
            message= _ "Of course, our new master. See the haunted castle you are stepping into at this very time. This place is filled with the once fallen... they must have been waiting for your advent. And we, the surviving apprentices, all bow ourselves to you. Now is the hour for vengeance and bloodshed!"
        [/message]

        {CLEAR_FOG 1 7 20 2}
        {CLEAR_FOG 1 36 2 2}

        [message]
            speaker=Rek Iceheart
            message= _ "Hey! Look what the raging tide has brought! I sense quite a little unholy magic coming from him. Could he be a necromancer? Could he be another one of that cult we have all killed?"
        [/message]
        [message]
            speaker=Grakarat
            message= _ "Human flesh, again! My warriors hungry! Crush bones and eat marrow!!"
        [/message]
        [message]
            speaker=Rek Iceheart
            message= _ "... Well, whatever he is, we shall just kill all. For only vanity awaits those who approach the sanctuary of our league. Rouse our warriors!"
        [/message]

        {UNCLEAR_FOG}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "What foolish and primitive creatures! Ironically, they seem to be plotting to destroy my shadowy arts without knowing their own destiny. If the guardians have sent them as a touchstone to test whether I am worthy to stay alive, I shall not disappoint them. This will be the greatest uprising since Erzen, for all to bow down to the name of Gwiti Ha’atel!"
        [/message]

        [unlock_view][/unlock_view]

        {APPEND_MUSIC "battlecry.ogg"}
        {APPEND_MUSIC "elf-land.ogg"}
    [/event]

