    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Naga Dirkfang" ({ON_DIFFICULTY 2 2 3})}

    [side]
        type=Ogre
        id=Grakarat
        name= _ "Grakarat"
        side=3
        canrecruit=yes
        facing=sw
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_STRONG}
        [/modifications]
        recruit=Young Ogre
        {GOLD 20 40 60}
        {INCOME 0 2 4}
        team_name=enemies
        user_team_name= _ "team_name^Swamp Dwellers"
        [ai]
            aggression=0.6
            village_value=0.6
            grouping=no
        [/ai]
        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        no_leader=yes
        side=4
        hidden=yes
#ifdef EASY
        recruit=Orcish Grunt,Orcish Archer,Troll Whelp,Goblin Spearman
#else
        recruit=Orcish Grunt,Orcish Archer,Troll Whelp
#endif
