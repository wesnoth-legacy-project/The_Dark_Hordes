                    variable=undead_list
                [/store_unit]

                {VARIABLE_OP victim_i rand "1..$undead_list.length"}
                {VARIABLE_OP victim_i sub 1}

                {VARIABLE victim_id $undead_list[$victim_i].id}
                {CLEAR_VARIABLE (undead_list,victim_i)}

