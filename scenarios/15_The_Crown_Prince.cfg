        {DELAY 750}

        [message]
            speaker=Susanne
            message= _ "Let’s be honest, I was actually looking for the same idealistic figure in you as I did in my father. It is fair to say that our journey so far has been a kind of pleasure for me. I fondly recall the many sacrifices we have made... I am grateful to you, master."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I ask you again. Why do you refuse to go beyond death? I must have taught you."
        [/message]

        {MOVE_UNIT (id=Susanne) 11 4}
        {MOVE_UNIT (id=Susanne) 12 3}

        [harm_unit]
            [filter]
                id=Susanne
            [/filter]
            amount=8
            animate=no
        [/harm_unit]

        {DELAY 500}

        {MODIFY_UNIT (id=Susanne) facing nw}

        {DELAY 500}

        [message]
            speaker=Susanne
            message= _ "... My philosophy rejects my transformation, nothing more. I believed that I had carried out the orders of my father and you better than anyone else. However, I finally realized that it was all worthless, after all..."
        [/message]
        [message]
            speaker=Susanne
            message= _ "This is my undoing. If we meet again, we shall reunite in the Land of the Dead or some similar place. I believe that the gods of shadows will not betray us."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Wait! I cannot forgive you, for your contract with me is not yet done. This is a great betrayal, just like my brother. This is not your place of demise, and if you take on the same dark shape as myself, you will surely be resurrected. I cannot forgive you!"
            scroll=no
        [/message]

        [harm_unit]
            [filter]
                id=Susanne
            [/filter]
            amount=8
            kill=no
            animate=no
        [/harm_unit]
        [store_unit]
            [filter]
                id=Susanne
            [/filter]
            variable=Susanne_store
            kill=no
        [/store_unit]

        {DELAY 250}

        [sound]
            name={SOUND_LIST:HUMAN_FEMALE_DIE}
        [/sound]

        {FLASH_RED (
            [kill]
                id=Susanne
                animate=no
                fire_event=no
            [/kill]
            # {PLACE_IMAGE (scenery/gore-3.png) 12 3}
            # [redraw][/redraw]
        )}
        [redraw][/redraw]

        {DELAY 1000}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "..."
            scroll=no
        [/message]

        {DELAY 1000}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "In the end, she ignored what I said and was just a nuisance to my thoughts. I am long ago accustomed to solitude. That is the good thing about me, I do not care for others. I have been alone since I was born; after all, there was no other way left to me, and at the same time, I wanted and chose it myself."
        [/message]

        {DELAY 750}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Her corpse is too fragile for me to raise, go back to the earth! Farewell, my finest apprentice."
        [/message]

        [animate_unit]
            [filter]
                id="Gwiti Ha'atel"
            [/filter]
            flag=morgorath
        [/animate_unit]

        {DELAY 250}

        {QUAKE rumble.ogg}
        {QUAKE rumble.ogg}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "What is this shock, the Skull of Morgorath is rumbling..."
        [/message]

        {THUNDER ()}

        [message]
            speaker=Prince Legyn
            message= _ "Behold, my men! The undead legions approaching our great city of Dan’Tonk seem eager to be destroyed by us, no? Their downfall is a good news for our Wesnoth. My father king shall surely rejoice in this victory."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "... No one can stop my march, you arrogant youth. Darkness has always been at my side and guided me. Die with regret for your senseless provocation, and serve as my new lieutenant! And I will destroy all of Weldyn and reign as the king of darkness forever..."
        [/message]
        [message]
            speaker=Prince Legyn
            message= _ "Will you be able to bring this stronghold down? The battle was raging. The time has at last come to remind him of the might of the Wesnothians. Your name is Gwiti Ha’atel, right? You may go down in posterity as the last mighty lich we vanquished."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I had originally planned to bypass this city, but his army will be trouble later if I do not destroy it now. This is more than enough to think of. My servants, rise up and take his damned head!"
        [/message]

