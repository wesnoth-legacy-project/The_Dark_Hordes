                {DELAY 500}

                {MODIFY_UNIT (id=$victim_id) side 1}
                {DELAY 500}

                {MODIFY_UNIT (id=$victim_id) side 5}
                {DELAY 500}

                {MODIFY_UNIT (id=$victim_id) side 1}
                {DELAY 500}

