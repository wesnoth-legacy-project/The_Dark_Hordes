#textdomain wesnoth-The_Dark_Hordes

[unit_type]
    id=Grimreaper
    name= _ "Grimreaper"
    race=undead
    image="units/undead-necromancers/grimreaper.png"
    halo="halo/darkens-aura.png~SCALE(150,150)"
    profile="portraits/gwiti-deathmaster.png"
    hitpoints=76
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description= _ "His wanderings during the ceremony of darkness have given him power normally not granted to mortals, but with a terrible cost: the servants that he gave his soul to are gradually claiming his mortal shell too, and with time, he will be a true undead and a terror to all that lives."
    {DEFENSE_ANIM units/undead-necromancers/grimreaper-defend.png units/undead-necromancers/grimreaper.png {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=staff
        type=impact
        description={STR_STAFF}
        range=melee
        damage=8
        number=3
        icon="attacks/staff-necromantic.png"
    [/attack]
    [attack]
        name=chill wave
        type=cold
        description={STR_CHILL_WAVE}
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=14
        number=3
        icon="attacks/iceball.png"
    [/attack]
    [attack]
        name=shadow wave
        type=arcane
        description={STR_SHADOW_WAVE}
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=3
        icon="attacks/dark-missile.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/grimreaper-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/grimreaper-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/grimreaper-magic-3.png"
                sound="magic-dark.ogg"
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/grimreaper-magic-3.png"
                sound="magic-dark-miss.ogg"
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/grimreaper-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/grimreaper-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/undead-necromancers/grimreaper.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/grimreaper-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/grimreaper-melee-2.png"
                sound=staff.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/grimreaper-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-necromancers/grimreaper.png"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/grimreaper-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/grimreaper-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/undead-necromancers/grimreaper-magic-3.png"
            sound="magic-dark.ogg"
            halo=halo/undead/black-magic-2.png
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/grimreaper-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/grimreaper-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/grimreaper-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/grimreaper.png"
        [/frame]
    [/recruiting_anim]

    [variation]
        variation_id=halfskull
        variation_name= _ "gr_variation^halfskull"
        inherit=yes
        image="units/undead-necromancers/grimreaper.png~BLIT(units/staffheads/grimreaper-halfskull.png)"
        # profile=""

        {VARIATION_ANIMS_TDH grimreaper halfskull {SOUND_LIST:HUMAN_HIT} staff.ogg magic-dark.ogg magic-dark-miss.ogg (
            [missile_frame]
                begin=-100
                end=100
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
        )}

        hide_help=yes
    [/variation]

    [variation]
        variation_id=fullskull
        variation_name= _ "gr_variation^fullskull"
        inherit=yes
        image="units/undead-necromancers/grimreaper.png~BLIT(units/staffheads/grimreaper-fullskull.png)"
        # profile=""

        {VARIATION_ANIMS_TDH grimreaper fullskull {SOUND_LIST:HUMAN_HIT} staff.ogg magic-dark.ogg magic-dark-miss.ogg (
            [missile_frame]
                begin=-100
                end=100
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
        )}

        hide_help=yes
    [/variation]
[/unit_type]
