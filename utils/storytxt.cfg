#textdomain wesnoth-The_Dark_Hordes

# wmllint: local spelling Kaleon Nati Erzen

#define STORYTXT_A_NEW_CHANCE
    [story]
        [part]
            title= _ "Part One: <b>Escape the Living</b>"
            story= _ "At a great battle at the Stone of Erzen, the brothers Gwiti and Nati Ha’atel showed their skills for the first time: thinking that their side was losing the battle, they called upon the corpses of former enemies to rise again and fight on their side."
            {TDH_BIGMAP}
        [/part]

        [part]
            story= _ "However, not only was this forbidden, but rash as well. The cavalry meant to come as reinforcements instead clashed with the undead legions, and so the battle was lost where it would have been won had it not been for these two dark sorcerers."
            background="story/landscape-battlefield.webp"
        [/part]

        [part]
            story= _ "The Ha’atel brothers fled. However, exhausted by the ritual, they were seized not long after by the Wesnothians. They were clapped in irons, marched onto a ship with no rudder, and sent off to drown in the sea, for the Wesnothians feared that their corpses might only rise again."
        [/part]

        [part]
            story= _ "But fate intervened. The ship carrying Gwiti and Nati was beset by a sudden storm and disintegrated, separating the brothers and washing them both ashore. This was the beginning of the Rise of the Dark Hordes."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_BROTHER_AGAINST_BROTHER
    [story]
        [part]
            story= _ "Leaving the conquered beach behind, Gwiti found a small cult skirmishing with orcs and saved them. He drew the young adepts to his side by force; the ritual at Erzen was incomplete, but it still steadily tainted him with the death magic."
            {TDH_BIGMAP}
        [/part]
        [part]
            story= _ "Gwiti continued his march, exposed to occasional rain showers. But things went as he had expected — he was reunited with his brother in the wasteland."
        [/part]
    [/story]
#enddef

#define STORYTXT_SKULL_OF_MORGORATH
    [story]
        [part]
            story= _ "Still wandering the Northlands, Gwiti entered lands of the orcs. They all bore skull-topped banners, but one of these skulls was special..."
            background="story/landscape-bridge_sun.webp"
        [/part]
    [/story]
#enddef

#define STORYTXT_MAGES_AND_ELVES
    [story]
        [part]
            story= _ "After sending the dark spirit away for his failure, Gwiti found some maps in the possession of the orcish soldier and searched for the next direction of the march. Craving the power that was promised to him, he turned towards the Tower of Kaleon, where the greatest magi once studied."
            {TDH_BIGMAP}
        [/part]
        [part]
            story= _ "Gwiti headed gradually south, hiding in the darkness, to reach the land near Gray Woods. It was not easy to deceive the eyes of the elven and Northern Alliance scouts, but he knew that the artifact in the Tower of Kaleon was of sufficient worth; the Book of Crelanu."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_CRELANUS_BOOK
    [story]
        [part]
            story= _ "According to the journal Gwiti recovered, five centuries after the death of Delfador the Great, the dark sorcerer Mizenwyn found the book in the Heart Mountains."
            {TDH_BIGMAP}
        [/part]
        [part]
            story= _ "This gave him great power and he sparked a civil war in Wesnoth, where he seized the Sceptre of Fire and the throne."
            background="story/landscape-castle.webp"
        [/part]
        [part]
            story= _ "After the fall of his empire, the magi feared the book and pondered how not to let its power pass to the next evil. They decided to hide Crelanu’s work where none would find it, while spreading rumors that it was guarded in the Tower of Kaleon."
        [/part]
        [part]
            story= _ "Some years later, Gwiti retraced their steps, which led him to a war-torn valley."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_CONFRONTATION
    [story]
        [part]
            story= _ "Gwiti was spotted by one of the scouts and his presence was made known to Wesnoth. King Delvhar I sent an army led by Lord Aretu to cleanse the evil. They crossed the Great River and gradually approached Gwiti’s forces..."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_UNDERGROUND_POOL
    [story]
        [part]
            story= _ "Gwiti and Tanar rushed into the maze of twisting little passages, quickly leaving the humans behind. But not much later, they ran into dwarves..."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_UNDERGROUND_RIVER
    [story]
        [part]
            story= _ "Crossing the pool did not take long and soon the orcs and undead marched on through the damp cave, into the mountain. While the orcs shivered in the magical air, Gwiti spent some time reading the Tome of Crelanu."
        [/part]
    [/story]
#enddef

#define STORYTXT_CAMPAIGN_INTERLUDE
    [story]
        [part]
            music="legends_of_the_north.ogg"
            story= _ "The orcs and undead easily defended the cave stronghold and when the water subsided, the nagas were driven off or slain, their magical artifact exhausted."
        [/part]
    [/story]
#enddef

#define STORYTXT_RETURN_TO_THE_NORTHLANDS
    [story]
        [part]
            music="northerners.ogg"
            title= _ "Part Two: <b>The Death March</b>"
            story= _ "Months later, Gwiti finished studying the Tome of Crelanu and departed for where he believed the other half of the Skull of Morgorath to be. The orcs, restless without an enemy to fight, eagerly followed."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_AN_ORCISH_COUP
    [story]
        [part]
            music="battle-epic.ogg"
            story= _ "Gwiti’s research directed him north, further into the orcish lands. Eventually, he could sense the presence of the skull’s other half. The feeling led him to what appeared to be an orcish capital."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_ASSAULT_ON_ALDUIN
    [story]
        [if]
            [variable]
                name=tanar_status
                equals="alive"
            [/variable]
            [then]
                [part]
                    music="northerners.ogg"
                    story= _ "Tanar decided to use the death of the would-be Great Chiefs to subject the local tribes to his own rule. Plans to jointly invade Wesnoth were discussed."
                [/part]
            [/then]
        [/if]
        [part]
            music="the_dangerous_symphony.ogg"
            story= _ "Gwiti knew that as long as paladins and magi roamed the land, any invasion would be severely hindered. So he decided to strike at the source of his problems: Alduin."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_LANDFALL
    [story]
        [part]
            music="the_city_falls.ogg"
            story= _ "With the magi out of the way, Gwiti was ready to begin his invasion, starting at the city of Aldril."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_AMBUSH
    [story]
        [part]
            music="loyalists.ogg"
            story= _ "Unknown to Gwiti, several magi present on Alduin had survived his attack. Faced with a danger beyond their own ability, they contacted outside help, the slayer of the Necromancer-Emperor."
        [/part]
    [/story]
#enddef

#define STORYTXT_DANTONK
    [story]
        [part]
            #TODO: music
            story= _ "After defeating Elynia, Gwiti aimed for Weldyn. In the middle of his march route was the city of Dan’Tonk."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_MEETUP
    [story]
        [part]
            #TODO: music
            story= _ "An unexpected confrontation with Morgorath weakened Gwiti’s forces. He fled to the northeast, deciding to proceed in hiding into Glyn’s Forest."
            {TDH_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_EPILOGUE
    [story]
        [part]
            #TODO: music
            # Also, split this up
            story= _ "Gwiti survived being turned on by the orcs and managed to escape eastwards."
            {TDH_BIGMAP}
        [/part]
        [part]
            story= _ "The Northern Alliance had sent military aid and with two armies hunting for him, Gwiti was trapped in the Estmarks."
            {TDH_BIGMAP}
        [/part]
        [part]
            story= _ "He spent months evading patrols while trying to build his strength back up. Eventually, he was hunted down by a rather familiar elf."
        [/part]
    [/story]
#enddef
