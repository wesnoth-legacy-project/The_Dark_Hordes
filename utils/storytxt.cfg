#define STORYTXT_AMBUSH
    [story]
        [part]
            story= _ "After destroying the unprepared city of Aldril, Gwiti marched northeast to reach Weldyn, during which time he pushed aside by force the guards, fortresses, and any adversaries who stood in his way; some parts of the Wesnothian region were destroyed by him, and the people feared him as the return of the emissary of darkness. Unbeknownst to him, however, the few surviving members of the High Council of Alduin called in outside help, one of those who had once slain the Sorcerer Emperor, to oppose an enemy beyond their own might. She led her army to the vicinity of the Crossroads where the necromancer was supposedly advancing."
        [/part]
    [/story]
#enddef

